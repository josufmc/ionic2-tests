<ion-header>
  <ion-navbar>
    <ion-title>
      Mi tienda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let par of productosProvider.productos">
      <ion-col *ngFor="let item of par" (click)="navegarProducto(item)">
        <img [src]="item.codigo | imagen" alt="">
        <p>
          {{item.producto}}
          <br>
          {{item.precio_compra | currency:'USD':true }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
